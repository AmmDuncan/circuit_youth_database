{% extends '_base.html' %}

{% block main %}
  <main>
    <div class="container mt-3">
      <h1 class="text-center bold">Locals</h1>
      <div class="row mt-3">
        {% for local in locals %}
        <div class="col-md-6 mt-4">
          <div class="card local-card">
            <div class="dropdown">
              <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                aria-expanded="false">
                <i class="bi bi-three-dots-vertical"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="{% url 'locals:locals-detail' local.pk %}">Open</a></li>
                <li><a class="dropdown-item" href="{% url 'locals:locals-edit' local.pk %}">Edit</a></li>
                <li><a class="dropdown-item" href="#">View members</a></li>
                <li><a class="dropdown-item" href="#">View executives</a></li>
              </ul>
            </div>
            <!--dropdown end-->
            <div class="card-body">
              <h3 class="card-title mb-2">{{ local.name}}</h3>
              <p class="card-text">
                <ul>
                  <li><strong>Executives: </strong>{{ local.executives.count }}</li>
                  <li><strong>Members: </strong>{{ local.members.count }}</li>
                </ul>
              </p>
            </div>
          </div>
          <!--card end-->
        </div>
        {% endfor %}
        <div class="col-md-12 mt-4">
          <div class="card add-card p-0">
            <div class="card-body p-0">
              <a href="{% url 'locals:locals-add' %}" class="d-flex flex-row align-items-center justify-content-center align-middle p-3">
                <i class="bi bi-plus-circle-fill" style="font-size: 1.5rem;"></i>
                <span class="space"> </span>Add Local
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock %}
